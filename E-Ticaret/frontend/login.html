<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class=" img-fluid rounded">
      <a href="Index.html">
        <img src="img/826-8265704_home-icon-home-icon-png-green copy.png" height="150px" class=" img-fluid rounded "  />
      </a>
    </div>

    <div class="container right-panel-active">
        
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Kayıt Ol</h2>
          <input type="text" placeholder="Kullanıcı Adı" class="input" />
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Şifre" class="input" />
          <button class="btn">Kayıt Ol</button>
        </form>
      </div>
     

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">Giriş yap</h2>
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Şifre" class="input" />
          <a href="#" class="link">Parolamı Unuttum</a>
          <button class="btn">Giriş Yap</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Giriş Yap</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Kayıt Ol</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/java.js"></script>
  </body>
</html>
